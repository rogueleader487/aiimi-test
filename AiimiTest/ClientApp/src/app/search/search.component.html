<div class="container">
  <div class="row">
    <form [formGroup]="searchForm" (ngSubmit)="submit()">
      <div class="input-group mb-3">
        <input type="text" class="form-control input-brand" placeholder="Search for a user..." formControlName="name" />
        <input type="submit" class="btn btn-outline-secondary btn-brand" value="Go!" />
      </div>
    </form>
    <div>
      <ul class="list-group">
        <li *ngFor="let suggestion of suggestions" class="list-group-item suggestion">
          <a (click)="search(suggestion)" class="list-group-item list-group-item-action suggestion-item" href="#">{{suggestion}}</a>
        </li>
      </ul>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-2 results" *ngFor="let user of users">
      <h6 class="h6">{{ user.firstName }} {{user.lastName }}</h6>
      <p>{{ user.jobTitle }}</p>
      <p>{{ user.phone }}</p>
      <p>{{ user.email }}</p>
    </div>
  </div>
</div>
